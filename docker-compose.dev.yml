# ============================================
# Development Override Configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# ============================================

services:
  postgres:
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}

  backend:
    build:
      context: . # Root context for workspace
      dockerfile: apps/backend/Dockerfile
      target: dev
    volumes:
      # Mount source code for hot reload
      - ./apps/backend:/app/apps/backend
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules
    environment:
      NODE_ENV: development
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Override CORS to accept localhost frontend (dev only)
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:4321}
    working_dir: /app/apps/backend
    command: npm run dev
    ports:
      - '8765:8765'
      # Debug port
      - '9229:9229'

  frontend:
    build:
      context: . # Root context for workspace
      dockerfile: apps/frontend/Dockerfile
      target: dev
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8765/api/v1}
    volumes:
      # Mount source code for hot reload
      - ./apps/frontend:/app/apps/frontend
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules
      - /app/apps/frontend/.next
    environment:
      NODE_ENV: development
      PORT: 4321
      # Browser requests go to localhost (dev only)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8765/api/v1}
      # Server-side requests use Docker internal hostname
      INTERNAL_API_URL: http://backend:${BACKEND_PORT:-8765}/api/v1
    working_dir: /app/apps/frontend
    command: npm run dev
    ports:
      - '4321:4321'
