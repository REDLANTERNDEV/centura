# ============================================
# Docker Compose Configuration
# Development & Production Ready
# ============================================

services:
  # ============================================
  # PostgreSQL Database Service
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: mini-saas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-mini_saas_erp}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8'
      PGDATA: /var/lib/postgresql/data/pgdata
      # Timezone ayarı - Tüm zamanlar UTC olarak saklanır
      TZ: UTC
      PGTZ: UTC
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Custom init scripts
      # - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - '${DB_PORT:-5432}:5432'
    networks:
      - mini-saas-network
    # PostgreSQL tuning for better performance
    command:
      - 'postgres'
      - '-c'
      - 'max_connections=100'
      - '-c'
      - 'shared_buffers=256MB'
      - '-c'
      - 'effective_cache_size=1GB'
      - '-c'
      - 'maintenance_work_mem=64MB'
      - '-c'
      - 'checkpoint_completion_target=0.9'
      - '-c'
      - 'wal_buffers=16MB'
      - '-c'
      - 'default_statistics_target=100'
      - '-c'
      - 'random_page_cost=1.1'
      - '-c'
      - 'effective_io_concurrency=200'
      - '-c'
      - 'work_mem=2621kB'
      - '-c'
      - 'min_wal_size=1GB'
      - '-c'
      - 'max_wal_size=4GB'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-mini_saas_erp}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Backend API Service
  # ============================================
  backend:
    build:
      context: . # Root context for workspace
      dockerfile: apps/backend/Dockerfile
      target: production
    container_name: mini-saas-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-8765}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-mini_saas_erp}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      SESSION_SECRET: ${SESSION_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4321}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-}
    ports:
      - '${BACKEND_PORT:-8765}:${BACKEND_PORT:-8765}'
    networks:
      - mini-saas-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget --no-verbose --tries=1 --spider http://localhost:${BACKEND_PORT:-8765}/api/v1/health || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================
  # Frontend Service
  # ============================================
  frontend:
    build:
      context: . # Root context for workspace
      dockerfile: apps/frontend/Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8765/api/v1}
    container_name: mini-saas-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8765/api/v1}
      INTERNAL_API_URL: http://backend:${BACKEND_PORT:-8765}/api/v1
    ports:
      - '${FRONTEND_PORT:-4321}:4321'
    networks:
      - mini-saas-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget --no-verbose --tries=1 --spider http://localhost:4321/ || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================
  # Nginx Reverse Proxy (Optional for production)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: mini-saas-nginx
    restart: unless-stopped
    profiles:
      - production
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # SSL certificates (if using HTTPS)
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - mini-saas-network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# Networks
# ============================================
networks:
  mini-saas-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
    name: mini-saas-postgres-data
