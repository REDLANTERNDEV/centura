# ============================================
# Production Override Configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
# ============================================

services:
  postgres:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    # Backup configuration
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups

  backend:
    restart: always
    build:
      context: . # Root context for workspace
      dockerfile: apps/backend/Dockerfile
      target: production
    deploy:
      # replicas: 2  # Disabled for local testing (conflicts with container_name)
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  frontend:
    restart: always
    build:
      context: . # Root context for workspace
      dockerfile: apps/frontend/Dockerfile
      target: production
    deploy:
      # replicas: 2  # Disabled for local testing (conflicts with container_name)
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  nginx:
    profiles: [] # Enable nginx in production
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
