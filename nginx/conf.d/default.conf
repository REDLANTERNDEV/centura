# ============================================
# Nginx Server Configuration
# Reverse proxy for Frontend and Backend
# Production configuration for Multi-Subdomain Setup
# ============================================
# 
# ⚠️ DEPLOYMENT INSTRUCTIONS FOR PRODUCTION VPS:
# 
# 1. UPDATE DOMAINS (3 places to change):
#    a) HTTP redirect (line ~45): List ALL your domains
#       Example: server_name app.yourdomain.com api.yourdomain.com;
#    
#    b) Frontend HTTPS (line ~60): Your FRONTEND domain only
#       Example: server_name app.yourdomain.com;
#    
#    c) Backend HTTPS (line ~155): Your API domain only
#       Example: server_name api.yourdomain.com;
#
# 2. SETUP SSL CERTIFICATES:
#    - Place SSL files in: ./nginx/ssl/
#    - Required files: fullchain.pem, privkey.pem
#    - Uncomment SSL volume in docker-compose.yml
#
# 3. UPDATE .env FILE:
#    - FRONTEND_URL=https://app.yourdomain.com
#    - NEXT_PUBLIC_API_URL=https://api.yourdomain.com/api/v1
#    - CORS_ORIGIN=https://app.yourdomain.com
#    - COOKIE_DOMAIN=.yourdomain.com (note the dot prefix)
#
# 4. RESTART NGINX:
#    docker-compose restart nginx
#
# ============================================
# EXAMPLE CONFIGURATIONS:
# ============================================
#
# Single Domain Setup:
#   HTTP redirect: server_name myapp.com;
#   Frontend: server_name myapp.com;
#   Backend: server_name myapp.com;  (use /api path in location)
#
# Subdomain Setup (RECOMMENDED):
#   HTTP redirect: server_name app.mysite.com api.mysite.com;
#   Frontend: server_name app.mysite.com;
#   Backend: server_name api.mysite.com;
#
# Development/Local:
#   Keep all as: server_name localhost;
# ============================================

# Upstream for Backend API
upstream backend_api {
    least_conn;
    server backend:8765 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream for Frontend
upstream frontend_app {
    least_conn;
    server frontend:4321 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# ============================================
# HTTP to HTTPS Redirect
# ============================================
server {
    listen 80;
    # ⚠️ REPLACE with your actual domains (space-separated for multiple domains)
    # Example for single domain: server_name yourdomain.com;
    # Example for subdomains: server_name app.yourdomain.com api.yourdomain.com;
    # Development/Local: server_name localhost;
    server_name localhost;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# ============================================
# HTTPS Server - Frontend
# ============================================
server {
    listen 443 ssl http2;
    # ⚠️ REPLACE with your FRONTEND domain
    # This is where your Next.js frontend application will be accessed
    # Example: app.yourdomain.com OR yourdomain.com
    # Development/Local: localhost
    server_name localhost;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS (HTTPS Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/frontend-access.log;
    error_log /var/log/nginx/frontend-error.log warn;

    # Frontend Application
    location / {
        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;

        # Proxy to Next.js Frontend
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }

    # Next.js Static Files Caching
    location /_next/static {
        proxy_pass http://frontend_app;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js Image Optimization
    location /_next/image {
        proxy_pass http://frontend_app;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "frontend healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# ============================================
# HTTPS Server - API Backend
# ============================================
server {
    listen 443 ssl http2;
    # ⚠️ REPLACE with your API/BACKEND domain
    # This is where your Express.js backend API will be accessed
    # Example: api.yourdomain.com
    # Development/Local: localhost
    server_name localhost;

    # SSL Configuration (same certificates cover both subdomains)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS Headers (from CORS_ORIGIN env variable, configured in your backend)
    # Backend handles CORS automatically based on CORS_ORIGIN environment variable
    add_header Access-Control-Allow-Credentials "true" always;

    # Logging
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log warn;

    # API Endpoints
    location / {
        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy to Express Backend
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # API Timeouts (longer for complex queries)
        proxy_connect_timeout 75s;
        proxy_send_timeout 120s;
        proxy_read_timeout 300s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }

    # API Health check
    location /health {
        access_log off;
        proxy_pass http://backend_api/health;
        proxy_set_header Host $host;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
